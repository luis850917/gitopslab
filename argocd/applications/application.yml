apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/luis850917/gitopslab.git
    targetRevision: HEAD
    path: apps/nanuchi-app/dev

  destination: 
    server: https://kubernetes.default.svc
    namespace: demo

  syncPolicy:
    syncOptions:
    - CreateNamespace=false

    automated:
      selfHeal: true
      prune: true